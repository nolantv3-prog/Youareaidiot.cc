  <title>Normal Website :)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #dcdcdc;
      font-family: Arial, sans-serif;
      transition: transform 0.05s linear;
    }

    .popup {
      position: absolute;
      background: white;
      border: 2px solid black;
      box-shadow: 8px 8px 15px rgba(0,0,0,0.4);
      animation: appear 0.2s ease-out;
    }

    .popup-header {
      background: #333;
      color: white;
      padding: 4px;
      font-size: 12px;
    }

    .popup img {
      width: 100%;
      display: block;
      pointer-events: none;
      user-select: none;
    }

    @keyframes appear {
      from { transform: scale(0.3) rotate(-20deg); opacity: 0; }
      to { transform: scale(1) rotate(0deg); opacity: 1; }
    }
  </style>
</head>
